<h1>Blackjack</h1>
<div class="game">
  <div class="dealer-cards-container">
    <div id="dealer-card0" class="dealer-card"></div>
    <div id="dealer-card1" class="dealer-card"></div>
    <div id="dealer-card2" class="dealer-card"></div>
    <div id="dealer-card3" class="dealer-card"></div>
    <div id="dealer-card4" class="dealer-card"></div>
    <div id="dealer-card5" class="dealer-card"></div>
    <div id="dealer-card6" class="dealer-card"></div>
    <div id="dealer-card7" class="dealer-card"></div>
  </div>

  <div class="center-container">
    <div class="dealer-total">Dealer Total: <span id="dealer-total">??</span></div>
    <div class="game-info">
      <div>Your Chips: <span id="chips">700</span></div>
      <div class="game-result">
        <div class="betting">
          <div class="betting-input-container">
            <input type="range" min="1" max="700" value="20" step="1" class="slider">
            <input class="text" type="text" inputmode="numeric" pattern="[0-9]*" value="20">
          </div><br>
          <button class="bet-button">Place Bet: <span id="bet-amount">20</span></button>
        </div>
        <div class="win-message">Tie</div>
        <div class="play-again hidden">Play Again</div>
      </div>
      <div>Pot: <span id="pot">0</span></div>
    </div>
    <div class="blackjack-message"></div>
    <div class="player-side">
      <button class="hit-button hidden">Hit</button>
      <div class="player-total">Your Total: <span id="player-total">??</span></div>
      <button class="stand-button hidden">Stand</button>
    </div>
  </div>

  <div class="player-cards-container">
    <div id="player-card0" class="player-card"></div>
    <div id="player-card1" class="player-card"></div>
    <div id="player-card2" class="player-card"></div>
    <div id="player-card3" class="player-card"></div>
    <div id="player-card4" class="player-card"></div>
    <div id="player-card5" class="player-card"></div>
    <div id="player-card6" class="player-card"></div>
    <div id="player-card7" class="player-card"></div>
  </div> 
</div>
